<!-- search_results.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

nav {
    background-color: #444;
    padding: 1em;
    text-align: right;
}

nav a {
    color: #fff;
    margin: 0 1em;
    text-decoration: none;
    font-weight: bold;
}

/* Style for the search bar */
form {
    display: inline-block;
}

input[type="text"] {
    padding: 0.5em;
    margin-right: 0.5em;
    border: none;
    border-radius: 3px;
    font-size: 14px;
}

button[type="submit"] {
    padding: 0.5em 1em;
    border: none;
    border-radius: 3px;
    background-color: #28a745;
    color: #fff;
    cursor: pointer;
    font-size: 14px;
}

button[type="submit"]:hover {
    background-color: #218838;
}

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #welcome {
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>JanGram</h1>
        <nav>
            <p id="welcome"> Hello {{user}}</p>
            <form action="{% url 'search' %}" method="post">
                {% csrf_token %}
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <a href="{% url 'feed' %}">Home</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
<main>
    <h2>Search Results for "{{ query }}"</h2>

    {% if users %}
        <ul>
            {% for user in users %}
                <a href=""><li>{{ user.username }}</li></a>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</main>

</body>
</html>
